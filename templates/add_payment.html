{% extends 'base.html' %}
{% block content %}

<h2>Add Payment</h2>

<p><strong>Invoice ID:</strong> {{ invoice.id }}</p>
<p><strong>Customer:</strong> {{ invoice.customer_name }}</p>
<p><strong>Balance:</strong> â‚¹{{ invoice.balance }}</p>

<form method="POST">
    <label>Amount</label><br>
    <input type="number" name="amount" step="0.01" max="{{ invoice.balance }}" required><br><br>

    <label>Mode</label><br>
    <select name="mode">
        <option>Cash</option>
        <option>UPI</option>
        <option>Bank</option>
    </select><br><br>

    <label>Reference</label><br>
    <input type="text" name="reference"><br><br>

    <button type="submit">Save Payment</button>
    <a href="{{ url_for('invoices') }}">Cancel</a>
</form>

{% endblock %}
