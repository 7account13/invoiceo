{% extends 'base.html' %}

{% block content %}


    <h2>Edit Customer</h2>
    <form action="{{ url_for('edit_customer', id=customer.id) }}" method="POST">
        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name" value="{{ customer.customer_name }}" required>

        <label for="customer_gstin">Customer GSTIN:</label>
        <input type="text" id="customer_gstin" name="customer_gstin" value="{{ customer.customer_gstin }}" required>

        <label for="customer_address">Customer Address:</label>
        <textarea id="customer_address" name="customer_address" required>{{ customer.customer_address }}</textarea>

        <label for="billing_address">Billing Address:</label>
        <textarea id="billing_address" name="billing_address" required>{{ customer.billing_address }}</textarea>

        <label for="receivables">Receivables:</label>

        <input type="number" id="receivables" name="receivables" step="0.01" value="{{ customer.receivables }}" required>

        <button type="submit">Update Customer</button>
    </form>
    <a href="{{ url_for('customers') }}">Back to Customers</a>
    {% endblock %}
