{% extends 'base.html' %}
{% block content %}

<h2>Edit Payment {{ payment.payment_no }}</h2>

<p>
    <strong>Invoice ID:</strong> {{ payment.invoice_id }} <br>
    <strong>Customer:</strong> {{ payment.invoice.customer_name }}
</p>

<form method="POST">
    <label>Amount</label><br>
    <input type="number" name="amount" step="0.01"
           value="{{ payment.amount }}" required><br><br>

    <label>Mode</label><br>
    <select name="mode">
        <option {{ 'selected' if payment.mode=='Cash' }}>Cash</option>
        <option {{ 'selected' if payment.mode=='UPI' }}>UPI</option>
        <option {{ 'selected' if payment.mode=='Bank' }}>Bank</option>
    </select><br><br>

    <label>Reference</label><br>
    <input type="text" name="reference"
           value="{{ payment.reference }}"><br><br>

    <button type="submit">Update Payment</button>
    <a href="{{ url_for('payments') }}">Cancel</a>
</form>

{% endblock %}
